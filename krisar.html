    <!--Krisar-->
    <div class="krisar">
        <div class="krisar2">
            <div class="name">
                <h1>Nama:</h1>
                <input type="text" placeholder="Input Nama Anda..." pattern="[A-Za-z]" style="background-color: whitesmoke;" required>
            </div>

            <div class="suggest">
                <h1>Kritik / Saran:</h1>
                <textarea name="Krisar" id="kolom" cols="30" rows="10" placeholder="beri saran disini!" style="font-size: 16px; background-color: whitesmoke;" required></textarea>
            </div>

            <div class="submit">
                <button id="kumpul" onclick="openNotif()">Submit</button>
            </div>
            <div class="done" id="popup">
                <img src="Thank You.jpg" alt="">
                <h3>Kritik dan saran Anda <br>
                    sangat bermanfaat untuk kami!</h3>
                <button id="balik" onclick="closeNotif()"><a href="home.html">OK!</a></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
